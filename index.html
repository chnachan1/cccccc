<canvas id="qrcodeCanvas"></canvas>
<script>
    async function loadQRCode() {
        try {
            let response = await fetch("http://www.jsscme.com/hyt/Admin/ewm/qrcode52971.png?t=" + new Date().getTime(), { mode: "no-cors" });
            let blob = await response.blob();
            let imgURL = URL.createObjectURL(blob);

            let img = new Image();
            img.onload = function () {
                let canvas = document.getElementById("qrcodeCanvas");
                let ctx = canvas.getContext("2d");
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
            };
            img.src = imgURL;
        } catch (error) {
            console.error("二维码加载失败", error);
        }
    }

    setInterval(loadQRCode, 1000);
    loadQRCode();
</script>
